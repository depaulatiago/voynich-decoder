name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  smoke-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Make smoke script executable
        run: chmod +x ./scripts/smoke_run.sh

      - name: Run smoke test
        run: ./scripts/smoke_run.sh

      - name: Aggregate hypotheses
        run: python3 src/llm/aggregate_hypotheses.py

